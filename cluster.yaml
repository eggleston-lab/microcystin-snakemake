__default__:
    system: 'slurm' #check if system is defined below
    account: mbrockley #required
    time: 990 # minutes
    mem: 4 # GB
    threads: 8
    queue: standard # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            mem_cpu: "--mem-per-cpu={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24
convert:
    queue: standard
    threads: 20
    mem: 4
    mem_cpu: 3
    time: 360

prodigal:
    queue: standard
    threads: 20
    mem: 3
    mem_cpu: 3
    time: 360

hmmbuild: 
    queue: standard
    threads: 1
    mem: 1
    time: 120

hmmsearch: 
    queue: standard
    threads: 8
    mem: 4
    time: 120

get_contig_hits:
    queue: standard
    threads: 1
    mem: 1
    time: 30

